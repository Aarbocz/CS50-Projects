<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

              // Part 1: Select buttons and save it to variables
              let correct = document.querySelector('.correct');
              let incorrects = document.querySelectorAll('.incorrect');

              // Part 1: When correct answer is clicked, change color to green and show 'Correct!'
              correct.addEventListener('click', function() {
                  for (let i = 0; i < incorrects.length; i++) {
                      incorrects[i].style.backgroundColor = '#d9edff';
                      correct.style.backgroundColor = 'green';
                      document.querySelector('#feedback1').innerHTML = 'Correct!';
                  }
              });

              // Part 1: When incorrect answer is clicked, chage color to red and show 'Incorrect'
              for (let i = 0; i < incorrects.length; i++) {
                  for (let j = 0; j < incorrects.length; j++) {
                      incorrects[i].addEventListener('click', function() {
                          incorrects[j].style.backgroundColor = '#d9edff';
                          correct.style.backgroundColor = '#d9edff';
                          incorrects[i].style.backgroundColor = 'red';
                          document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                  }
              }

              // Part 2: Check if answer is correct. Change button's color and shows 'Correct' or 'Incorrect'
              document.querySelector('#check').addEventListener('click', function() {
                  let input = document.querySelector('input')
                  if (input.value == 'Switzerland' || input.value == 'switzerland') {
                      input.style.backgroundColor = 'green';
                      document.querySelector('#feedback2').innerHTML = 'Correct!';
                  } else {
                      input.style.backgroundColor = 'red';
                      document.querySelector('#feedback2').innerHTML = 'Incorrect';
                  }
              });

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text">
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input name="username" placeholder="Username" type="text" class="form-control" required autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input name="password" placeholder="Password" type="password" class="form-control" required autocomplete="off">
        </div>
        <div>
            <input name="confirmation" placeholder="Password" type="password" class="form-control" required autocomplete="off">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}

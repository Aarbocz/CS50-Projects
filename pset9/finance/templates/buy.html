{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" type="text" placeholder="Symbol" autocomplete="off"  class="form-control"  autofocus required>
        </div>
        <div class="form-group">
            <input name="shares" type="number" min='1' placeholder="Shares" autocomplete="off" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <br>

    {{ message }}

{% endblock %}

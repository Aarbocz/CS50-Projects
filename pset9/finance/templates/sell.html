{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="form-control" required>
                <option value="" selected disabled>Symbol</option>
                {% for symbol in symbols %}
                <option>{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input name="shares" type="number" min="1" placeholder="Shares" class="form-control" autocomplete="off" required>
        </div>

        <button type="submit" class="btn btn-primary">Sell</button>

    </form>

{% endblock %}
